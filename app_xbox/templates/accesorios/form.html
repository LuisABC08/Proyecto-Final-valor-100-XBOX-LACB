{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="mb-4">
                <a href="{% url 'lista_accesorios' %}" class="text-decoration-none text-muted small fw-bold">
                    <i class="bi bi-arrow-left"></i> VOLVER
                </a>
                <h1 class="fw-bold mt-2">{{ titulo }}</h1>
            </div>

            <form method="POST" enctype="multipart/form-data" class="bg-white p-0">
                {% csrf_token %}
                <div class="row g-4">
                    {% for field in form %}
                    <div class="col-md-6">
                        <label class="form-label fw-bold small text-uppercase text-secondary">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small mt-1">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
                <hr class="my-5">
                <div class="d-flex justify-content-end gap-3">
                    <a href="{% url 'lista_accesorios' %}" class="btn btn-light border px-4">Cancelar</a>
                    <button type="submit" class="btn btn-xbox-primary px-4 shadow-sm">GUARDAR</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.querySelectorAll('input, select, textarea').forEach(function(input) {
        if(input.type !== 'checkbox' && input.type !== 'radio' && input.type !== 'file') {
            input.classList.add('form-control', 'form-control-lg');
        } else if (input.type === 'file') {
            input.classList.add('form-control');
        }
    });
</script>
{% endblock %}
