{% extends 'base.html' %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    
    <div class="text-center" style="max-width: 500px;">
        <i class="bi bi-trash3 text-danger display-1 mb-3"></i>
        
        <h1 class="fw-bold mb-3">Eliminar Dispositivo</h1>
        <p class="lead text-muted mb-4">
            ¿Confirmas que deseas eliminar la consola <strong>"{{ consola.nombre }}"</strong> del catálogo?
        </p>

        <!-- Preview del item a borrar -->
        <div class="card bg-light border-0 p-3 mb-4 text-start">
            <div class="d-flex align-items-center">
                {% if consola.imagen %}
                    <img src="{{ consola.imagen.url }}" alt="" style="width: 60px; height: 60px; object-fit: contain; background: white; border-radius: 4px; padding: 5px;" class="me-3 border">
                {% endif %}
                <div>
                    <h6 class="mb-0 fw-bold">{{ consola.nombre }}</h6>
                    <small class="text-muted">Stock actual: {{ consola.stock }}</small>
                </div>
            </div>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger btn-lg">Sí, eliminar permanentemente</button>
                <a href="{% url 'lista_consolas' %}" class="btn btn-link text-decoration-none text-muted">No, mantener consola</a>
            </div>
        </form>
    </div>

</div>
{% endblock %}
